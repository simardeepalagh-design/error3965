<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISSION: APOLLO 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body data-mission="apollo">

    <div class="stars"></div>
    <div class="grid-overlay"></div>
    <div class="scanlines"></div>

    <div class="interface-container">

        <a href="index.html" class="nav-back"><button>
                < BACK TO COMMAND</button></a>

        <div class="corner-tl"></div>
        <div class="corner-tr"></div>
        <div class="corner-bl"></div>
        <div class="corner-br"></div>

        <header>
            <div class="system-title">Apollo 11 // Flight Record</div>
            <div class="system-status">Status: <span>ARCHIVED</span></div>
        </header>

        <main class="main-display">
            <!-- Left Data Panel -->
            <div class="side-panel left-panel">
                <div class="data-row"><span>ALT:</span> <span id="altimeter">00000 KM</span></div>
                <div class="data-row"><span>VEL:</span> <span id="velocity">00000 M/S</span></div>
                <div class="data-row"><span>ATM:</span> <span>NOMINAL</span></div>
            </div>

            <!-- Central Timeline -->
            <div class="timeline-container">
                <div class="timeline-progress" id="progress-bar"></div>
                <div class="timeline-markers" id="timeline-markers"></div>
            </div>

            <!-- Particles Container -->
            <div id="particles-container" class="particles-container"></div>

            <!-- Rocket -->
            <div class="rocket-wrapper" id="rocket">
                <div class="rocket-icon">ðŸš€</div>
                <div class="rocket-flame" id="flame"></div>
            </div>

            <!-- Mission Cards Container -->
            <div class="mission-card" id="mission-card">
                <div class="agency-logo-placeholder" id="mission-agency">NASA</div>
                <div class="mission-year" id="mission-year">YEAR</div>
                <div class="mission-title" id="mission-title">MISSION NAME</div>
                <div class="mission-desc" id="mission-desc">Mission description...</div>
            </div>

            <!-- Right Data Panel -->
            <div class="side-panel right-panel">
                <div class="data-row"><span>STG:</span> <span id="mission-count">0/6</span></div>
                <div class="data-row"><span>T+</span> <span id="timer">00:00:00</span></div>
                <ul style="list-style:none; margin-top:10px; opacity:0.6;">
                    <li>> LINK ESTABLISHED</li>
                    <li>> DATA STREAM ACTIVE</li>
                </ul>
            </div>
        </main>

        <div class="controls">
            <button id="btn-init">INITIATE LAUNCH</button>
            <button id="btn-next" disabled>NEXT MILESTONE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
